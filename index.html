<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="responsive website">
  <title>Star Wars Responsive Challenge</title>


  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
<link rel="stylesheet" type="text/css" href="css/float-grid.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<header>
    <div class="row">
        <div class="col-12">
            <h1>Star Wars Characters</h1>
            <p>Incomplete list</p>
        </div>
    </div>
</header>
<main>
    <section>
        <div class="row">
            <div class="col-4">
                <div class="item">
                    <img class="item-img" src="images/rey_square.png"/>
                <div class="content">
                  <h3>Ray</h3>
                  <p>Protagonist, from Tatooine</p>
                </div>
                </div>
            </div>

            <div class="col-4">
                <div class="item">
                    <img class="item-img" src="images/finn_square.png"/>
                <div class="content">
                  <h3>Finn</h3>
                  <p>Storm Trooper, befriends Ray</p>
                </div>
                </div>
            </div>

            <div class="col-4">
                <div class="item">
                    <img class="item-img" src="images/kylo_square.png"/>
                <div class="content">
                  <h3>Kylo</h3>
                  <p>Main villain, or is he?</p>
                </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <div class="item">
                    <img class="item-img" src="images/poe_square.png"/>
                <div class="content">
                  <h3>Poe</h3>
                  <p>Neutral pilot</p>
                </div>
                </div>
            </div>

            <div class="col-4">
                <div class="item">
                    <img class="item-img" src="images/chewbacca_square.png"/>
                <div class="content">
                  <h3>Chewbacca</h3>
                  <p>A great first mate</p>
                </div>
                </div>
            </div>

            <div class="col-4">
                <div class="item">
                    <img class="item-img" src="images/yoda_square.png"/>
                <div class="content">
                  <h3>Yoda</h3>
                  <p>Wise old Jedi master</p>
                </div>
                </div>
            </div>
        </div>
    </section>
</main>

</body>
</html>
